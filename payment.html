<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TakeMyTickets</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3333cc, #ff4d4d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .payment-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: popIn 1s ease-in-out;
        }
        h1, h3 {
            margin: 0 0 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 16px;
        }
        input::placeholder, select {
            color: #ddd;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d4d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        .secure-note {
            text-align: center;
            font-size: 14px;
            color: #ddd;
            margin-top: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Secure Payment</h1>
        <h3>TakeMyTickets</h3>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
        develop

             <div style="display: flex; gap: 10px;">
                <select required>
                    <option value="" disabled selected>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <!-- Add months up to 12 -->
                </select>
                <select required>
                    <option value="" disabled selected>Year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <!-- Add years as needed -->
                </select>
                <input type="text" placeholder="CVV" maxlength="3" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <p class="secure-note">Your payment is 100% secure with SSL encryption.</p>
    </div>

    </footer>
</body>
</html>
