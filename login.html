<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TakeMyTickets</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff4d4d, #3333cc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: slideIn 1s ease-in-out;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #ff4d4d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
        .extra-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .extra-links a:hover {
            color: #ff4d4d;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>TakeMyTickets</h1>
        <h2>Welcome Back!</h2>
        <p>Login to explore concerts and events</p>
        <form class="login-form">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="extra-links">
        </div>
    </div>
</body>
</html>
